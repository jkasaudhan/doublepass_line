          assignment_duration: 86399
          input:
            translation:
              kjv
            chapter:
              Lev.12
          expected_output:
            time_codes:
              value: "<% time_codes.length < 4 %>"
      badges:
        - name: Spanish TimeCoder Badge
          description: A badge that that make you url extractor
          max_badges: 10000
          gold_standards:
            - youversion-timecoding-spanish
          test_attributes:
            type: default
            retries: 5
            pass_percentage: 100
